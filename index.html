<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
  body {
    background: url('https://www.solarsystemscope.com/textures/download/2k_stars_milky_way.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .lilik-moon {
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 9vw;
    font-family: 'Your-Chosen-Font', cursive;
    font-weight: bold;
    color: var(--glow-color);
    --glow-color: rgb(217, 130, 255);
    text-shadow: 0 0 30px var(--glow-color), 0 0 40px var(--glow-color), 0 0 50px var(--glow-color), 0 0 60px var(--glow-color);
    z-index: 1;
    animation: colorChange 5s infinite;
  }

  @keyframes colorChange {
    0% { color: var(--glow-color); }
    50% { color: rgb(231, 170, 255); }
    100% { color: var(--glow-color); }
  }

  @keyframes moonRotation {
    0% {
      background-position: 0% 0%;
      border: 0px solid #00000000;
    }
    18.18% {
      background-position: 200% 0%;
      border: 0px solid #00000000;
    }
    36.36% {
      background-position: 400% 0%;
      border: 0px solid #00000000;
    }
    54.54% {
      background-position: 600% 0%;
      border: 0px solid #00000000;
    }
    72.72% {
      background-position: 800% 0%;
      border: 0px solid #00000000;
    }
    90.90% {
      background-position: 1000% 0%;
      border: 0px solid #00000000;
    }
    100% {
      background-position: 1100% 0%;
      border: 0px solid #00000000;
    }
  }

  .moon-background{
    top: 30vw;
    display: block;
    width: 75vw;
    height: 75vw;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    background-image: url('https://www.solarsystemscope.com/textures/download/2k_moon.jpg');
    background-repeat: repeat-x;
    background-size: 110% 100%;
    opacity: 1;
    animation-name: moonRotation;
    animation-duration: 30s;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    animation-fill-mode: forwards !important;
    box-shadow: inset -10px 8px 6px -5px #ffffff,
    inset 20px -20px 40px 30px rgba(0, 0, 0, 0.9), 7px -6px 14px rgba(255, 255, 255, 0.3215686275);
  }

  button {
    position: absolute;
    top: 75%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6vw; 
    padding: 0.5em 1.5em; 
    --glow-color: rgb(217, 176, 255);
    --glow-spread-color: rgba(191, 123, 255, 0.781);
    --enhanced-glow-color: rgb(231, 206, 255);
    --btn-color: rgb(100, 61, 136);
    border: .25em solid var(--glow-color);
    color: var(--glow-color);
    font-weight: bold;
    background-color: var(--btn-color);
    border-radius: 1em;
    outline: none;
    box-shadow: 0 0 1em .25em var(--glow-color),
            0 0 4em 1em var(--glow-spread-color),
            inset 0 0 .75em .25em var(--glow-color);
    text-shadow: 0 0 .5em var(--glow-color);
    transition: all 0.3s;
    white-space: nowrap;
  }

  button::after {
    pointer-events: none;
    position: absolute;
    top: 120%;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: var(--glow-spread-color);
    filter: blur(2em);
    opacity: .7;
    transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
  }

  button:hover {
    color: var(--btn-color);
    background-color: var(--glow-color);
    box-shadow: 0 0 1em .25em var(--glow-color),
            0 0 4em 2em var(--glow-spread-color),
            inset 0 0 .75em .25em var(--glow-color);
  }

  button:active {
    box-shadow: 0 0 0.6em .25em var(--glow-color),
            0 0 2.5em 2em var(--glow-spread-color),
            inset 0 0 .5em .25em var(--glow-color);
  }
  
  .poem-popup {
   top: 30vw;
   display: none;
   width: 54vw;
   height: 54vw;
   position: absolute;
   left: 50%;
   transform: translateX(-50%);
   background-color: rgba(0, 0, 0, 0.8);  
   background-size: cover;
   background-position: center;
   padding: 3em;
   border-radius: 50em;
   --glow-color: rgb(217, 176, 255);
   box-shadow: 0 0 1em .25em var(--glow-color);
   font-size: 3.6vw;
   text-align: center;
   overflow-y: auto;
   white-space: nowrap;
   font-family: 'Your-Chosen-Font', cursive;
   text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
   border: 5px solid var(--glow-color);
   animation: fade-in 1s ease-in-out;
  }

  .poem-popup p {
    margin: 0;
    line-height: 2.5;
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  } 
  
  @keyframes fade-out {
   from {
     opacity: 1;
   }
   to {
     opacity: 0;
   }
 }

 .poem-popup.fade-out {
   animation: fade-out 1s ease-in-out;
 }
  </style>
</head>
<body>
<h1 class="lilik-moon">Lilik Moon</h1>
<div class="moon-background"></div>
<button id="poemButton">Find out everything</button>
  <div id="poemPopup" class="poem-popup">
    <p>In gardens of verse, Safarmo does bloom,</p>
    <p>Her beauty, a melody in the gloom.</p>
    <p>Eyes sparkling like stars in the nights array,</p>
    <p>A radiant smile that chases gloom away.</p>
    <p>Her grace, a poem penned by natures hand,</p>
    <p>Safarmo beauty, enchanting as any land.</p>
  </div>
<script>
  var poemButton = document.getElementById('poemButton');
  var poemPopup = document.getElementById('poemPopup');
  var originalText = poemButton.innerText;
  var isPopupOpen = false;

  poemButton.addEventListener('click', function() {
    if (isPopupOpen) {
      poemPopup.classList.add('fade-out');
      setTimeout(function() {
        poemPopup.style.display = 'none';
        poemPopup.classList.remove('fade-out');
      }, 1000);
      poemButton.innerText = originalText;
      isPopupOpen = false;
    } else {
      poemPopup.style.display = 'block';
      poemButton.innerText = 'Poem for you, Safarmo';
      isPopupOpen = true;
    }
  });
</script>
<style>
.star {
      position: absolute;
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      z-index: -1;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
</style>
<script>
  for (let i = 0; i < 120; i++) {
      const star = document.createElement('span');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      star.style.animationDuration = Math.random() * 2 + 1 + 's';
      document.body.appendChild(star);
  }
</script>
</body>
</html>
